<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-weather-forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
<header>
    <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
</header>
<main>
<ul class="cities">
    <li class="city1">
        <span class="pogoda">
            <span>Lisbon</span>
            <span>21&deg;<i class="wi wi-day-sunny"></i></span>
        </span>
    </li>
    <li class="city2">
        <span class="pogoda">
            <span>Paris</span>
             <span>11&deg;<i class="wi wi-night-showers"></i></span>
        </span>
    </li>
    <li class="city3">
        <span class="pogoda">
            <span>Belgrade</span>
             <span>15&deg;<i class="wi wi-day-cloudy"></i></span>
        </span>
    </li>
    <li class="city4">
        <span class="pogoda">
            <span>Moscow</span>
             <span>21&deg;<i class="wi wi-day-cloudy-high"></i></span>
        </span>
    </li>
    <li class="city5">
        <span class="pogoda">
            <span>Tel Aviv</span>
             <span>32&deg;<i class="wi wi-hot"></i></span>
        </span>
    </li>
    <li class="city6">
        <span class="pogoda">
            <span>Cair</span>
            <span>21&deg;<i class="wi wi-day-sunny"></i></span>
        </span>
    </li>
    <li class="city7">
        <span class="pogoda">
            <span>New York</span>
            <span>17&deg;<i class="wi wi-day-sleet-storm"></i></span>
        </span>
    </li>
    <li class="city8">
        <span class="pogoda">
            <span>New Delhi</span>
            <span>17&deg;<i class="wi wi-rain-wind"></i></span>
        </span>
    </li>
    <li class="city9">
        <span class="pogoda">
            <span>San Francisco</span>
            <span>15&deg;<i class="wi wi-day-cloudy"></i></span>
        </span>
    </li>
    <li class="city10">
        <span class="pogoda">
            <span>Tokyo</span>
            <span>8&deg;<i class="wi wi-night-clear"></i></span>
        </span>
    </li>
    <li class="city11">
        <span class="pogoda">
            <span>Sydney</span>
            <span>25&deg;<i class="wi wi-night-partly-cloudy"></i></span>
        </span>
    </li>
</ul>
</main>
<footer>
    <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
</footer>
</body>
</html>
