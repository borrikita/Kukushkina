<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cup-plans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">

</head>
<body>
    <div class="coffee">
        <div class="bronze">
            <div class="price">
                $2
            </div>
            <img src="bronz.png" alt="">

            <h1> Bronze</h1>
            <div class="cofprice">
                any cup of coffee
                until $3
            </div>
        </div>
        <div class="gold">
            <div class="price">
                $3
            </div>
            <img src="gold.png" alt="">

            <h1> Gold</h1>
            <div class="cofprice">
                any cup of coffee
                until $5
            </div>
        </div>
        <div class="silver">
            <div class="price">
                $2.5
            </div>
            <img src="silv.png" alt="">

            <h1> Silver</h1>
            <div class="cofprice">
                any cup of coffee
                until $4
            </div>
        </div>
    </div>
</body>
</html>
